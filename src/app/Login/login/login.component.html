<body class="bg-transparent">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" *ngIf="!isLoggedIn" name="form"  (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <div class="form-group">
                      <input type="text" class="form-control form-control-user" id="username" aria-describedby="emailHelp" name="username"
                      [(ngModel)]="form.username" required #username="ngModel" placeholder="Username">
                    </div>
                    <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted" >
                      Username is required!
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="password" name="password" [(ngModel)]="form.password" required
                      #password="ngModel" placeholder="Password">
                      <!-- <div *ngIf="password.errors.required">Password is required</div> -->
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                          Me</label>
                      </div>
                    </div>
                    <!-- <a href="home" class="btn btn-primary btn-user btn-block">
                      Login
                    </a> -->
                    <div class="form-group">
                      <button class="btn btn-primary btn-block">
                        Login
                      </button>
                    </div>

                    <div class="form-group">
                      <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed" >
                        Login failed: {{ errorMessage }}
                      </div>
                    </div>

                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="login/forgot">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="login/register">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>


</body>
